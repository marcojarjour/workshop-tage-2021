apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: broker-apps
  labels:
    feature: broker
  # annotations:
  #   argocd.argoproj.io/sync-wave: "4"
spec:
  project: in-cluster
  source:
    repoURL: https://github.com/bygui86/workshop-tage-2021
    targetRevision: main
    path: infrastructure/90_apps/40_broker
  destination:
    name: in-cluster
    namespace: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - ApplyOutOfSyncOnly=true
      - PrunePropagationPolicy=background
    retry:
      limit: 10
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 5m
