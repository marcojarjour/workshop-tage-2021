apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: http-apps
  labels:
    feature: http
  # annotations:
  #   argocd.argoproj.io/sync-wave: "3"
spec:
  project: in-cluster
  source:
    repoURL: https://github.com/marcojarjour/workshop-tage-2021
    targetRevision: main
    path: infrastructure/90_apps/30_http
  destination:
    name: in-cluster
    namespace: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - ApplyOutOfSyncOnly=true
      - PrunePropagationPolicy=background
    retry:
      limit: 10
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 5m
