apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: node-exporter
  labels:
    feature: node-exporter
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: in-cluster
  source:
    repoURL: https://github.com/marcojarjour/workshop-tage-2021
    targetRevision: main
    path: infrastructure/30_monitoring/30_node-exporter
  destination:
    name: in-cluster
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - ApplyOutOfSyncOnly=true
      - PrunePropagationPolicy=background
    retry:
      limit: 10
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 5m
